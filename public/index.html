<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Meta Information -->
    <title>Tweeter - Home Page</title>

    <!-- External CSS -->
    <link rel="stylesheet" href="vendor/normalize-4.1.1.css" type="text/css" />

    <!-- Importing Roboto Condensed Font -->
    <link href="https://fonts.googleapis.com/css?family=Roboto+Condensed:300,700" rel="stylesheet">
    <!-- "https://fonts.googleapis.com/css?family=Roboto+Condensed:300i,700i" this is the link to the italic version-->

    <!-- Layout CSS -->
    <link rel="stylesheet" href="styles/layout.css" type="text/css" />

    <!-- Nav CSS -->
    <link rel="stylesheet" href="styles/nav.css" type="text/css" />

    <!-- New-Tweet CSS -->

    <link rel="stylesheet" href="styles/new-tweet.css" type="text/css" />

    <!-- Old-Tweets CSS -->
    <link rel="stylesheet" href="styles/old-tweets.css" type="text/css" />

    <!-- External JS -->
    <script type="text/javascript" src="vendor/jquery-2.2.3.min.js"></script>

    <!-- App JS -->
    <script type="text/javascript" src="scripts/app.js"></script>

    <!-- Character Counter JS -->
    <script type="text/javascript" src="scripts/composer-char-counter.js"></script>

    <!-- Tweet Hover JS -->
    <script type="text/javascript" src="scripts/tweet-hover.js"></script>

  </head>

  <body>

    <!-- Top nav bar (fixed) -->
    <nav id="nav-bar">
      <img class="logo" src="images/bird.png">
      <span class="header">Tweeter</span>
    </nav>

    <!-- Page-specific (main) content here -->

    <main class="container">
      <section class="new-tweet">
        <h2>Compose Tweet</h2>
        <hr>
        <form method="POST" action="/tweets/" id="new-tweet">
          <textarea name="text" placeholder="What are you humming about?" id="tweet-body"></textarea>
          <input type="submit" value="Tweet">
          <span class="counter">140</span>
        </form>
      </section>
      <section id="tweets-container">
      <!-- DOM gets updated here when rendering tweets -->
      </section>
   </main>

  </body>
</html>
