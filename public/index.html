<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Meta Information -->
    <title>Tweeter - Home Page</title>

    <!-- External CSS -->
    <link rel="stylesheet" href="vendor/normalize-4.1.1.css" type="text/css" />

    <!-- Importing Roboto Condensed Font -->
    <link href="https://fonts.googleapis.com/css?family=Roboto+Condensed:300,700" rel="stylesheet">
    <!-- "https://fonts.googleapis.com/css?family=Roboto+Condensed:300i,700i" this is the link to the italic version-->

    <!-- Layout CSS -->
    <link rel="stylesheet" href="styles/layout.css" type="text/css" />

    <!-- Nav CSS -->
    <link rel="stylesheet" href="styles/nav.css" type="text/css" />

    <!-- New-Tweet CSS -->
    <link rel="stylesheet" href="styles/new-tweet.css" type="text/css" />

    <!-- Old-Tweets CSS -->
    <link rel="stylesheet" href="styles/old-tweets.css" type="text/css" />

    <!-- External JS -->
    <script type="text/javascript" src="vendor/jquery-2.2.3.min.js"></script>

    <!-- App JS -->
    <script type="text/javascript" src="scripts/app.js"></script>

    <!-- Character Counter JS -->
    <script type="text/javascript" src="scripts/composer-char-counter.js"></script>

    <!-- Tweet Age JS -->
    <script type="text/javascript" src="scripts/tweet-age.js"></script>

    <!-- Tweet Hover JS -->
    <script type="text/javascript" src="scripts/tweet-hover.js"></script>

  </head>

  <body>

    <!-- Top nav bar (fixed) -->
    <nav id="nav-bar">
      <img class="logo" src="images/bird.png">
      <span class="header">Tweeter</span>
    </nav>

    <!-- Page-specific (main) content here -->

    <main class="container">
      <section class="new-tweet">
        <h2>Compose Tweet</h2>
        <hr>
        <form method="POST" action="/tweets/">
          <textarea name="text" placeholder="What are you humming about?"></textarea>
          <input type="submit" value="Tweet">
          <span class="counter">140</span>
        </form>
      </section>
      <section id="old-tweets">
        <article class="each-old-tweet">
          <header>
            <div class="avatar">
              <img class="avatar" src="images/sample-avatar.png">
            </div>
            <div class="name">
              <h2>Newton</h2>
            </div>
            <div class="handle">
              <section>@SirIsaac</section>
            </div>
          </header>
          <section class="tweet-body">
            If I have seen further it is by standing on the shoulders of giants
          </section>
          <hr>
          <footer class="footer">
          </footer>
        </article>
      </section>
   </main>



  </body>
</html>
